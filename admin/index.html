<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Baby Vinilo — Admin</title>

    <!-- Login de Netlify Identity -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Decap CMS v3 desde jsDelivr -->
    <script src="https://cdn.jsdelivr.net/npm/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    </style>
  </head>
  <body>
    <script>
      (function () {
        function start() {
          try {
            // Compatibilidad: Decap v3 usa window.DecapCms; Netlify CMS v2 usa window.CMS
            var cms = window.DecapCms || window.CMS;
            if (cms && typeof cms.init === "function") {
              cms.init({ config: { load_config_file: true } }); // usa /admin/config.yml
            } else {
              document.body.innerHTML = "<p style='padding:20px'>No se pudo cargar el CMS (Decap/CMS no está disponible).</p>";
            }
          } catch (e) {
            document.body.innerHTML = "<pre style='white-space:pre-wrap;padding:20px'>Error iniciando CMS:\n" + e.message + "</pre>";
          }
        }

        if (window.netlifyIdentity) {
          window.netlifyIdentity.on("init", (user) => {
            if (!user) {
              window.netlifyIdentity.on("login", () => document.location.reload());
            }
          });
        }

        if (document.readyState === "loading") {
          document.addEventListener("DOMContentLoaded", start);
        } else {
          start();
        }
      })();
    </script>
  </body>
</html>
