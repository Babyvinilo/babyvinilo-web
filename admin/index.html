<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Baby Vinilo — Admin</title>

    <!-- Widget de login de Netlify Identity -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- ✅ Netlify CMS v2 (compatible con window.CMS) -->
    <script src="https://cdn.jsdelivr.net/npm/netlify-cms@^2.10.192/dist/netlify-cms.js"></script>

    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    </style>
  </head>
  <body>
    <script>
      (function () {
        function start() {
          try {
            if (window.CMS && typeof window.CMS.init === "function") {
              window.CMS.init({ config: { load_config_file: true } });
            } else {
              document.body.innerHTML = "<p style='padding:20px'>No se pudo cargar Netlify CMS v2.</p>";
            }
          } catch (e) {
            document.body.innerHTML =
              "<pre style='white-space:pre-wrap;padding:20px'>Error iniciando CMS:\n" + e.message + "</pre>";
          }
        }

        if (window.netlifyIdentity) {
          window.netlifyIdentity.on("init", (user) => {
            if (!user) {
              window.netlifyIdentity.on("login", () => document.location.reload());
            }
          });
        }

        if (document.readyState === "loading") {
          document.addEventListener("DOMContentLoaded", start);
        } else {
          start();
        }
      })();
    </script>
  </body>
</html>
